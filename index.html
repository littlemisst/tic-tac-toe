<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/public/script.js" defer></script>
  <script src="/public/minimax.js" defer></script>
  <title>tic tac toe</title>
</head>

<body>

  <div class="top-left">
    <div class="score-card">
      <div class="x-score player-active">
        <div class="icon"></div>
        <div class="score">0</div>
      </div>
      <div class="o-score">
        <div class="icon"></div>
        <div class="score">0</div>
      </div>
    </div>
  </div>

  <div class="player-turn" id="playerTurn"></div>

  <table class="container">
    <tr class="row row1">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row row2">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row row3">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
  </table>

  <div class="end-game" id="endGame">
    End Game
  </div>

  <div class="player-selection" id="playerSelection">
    <div id="text-drop">
      <div class="tic">Tic</div>
      <div class="tac">Tac</div>
      <div class="toe">Toe</div>
    </div>
    <div class="select-player-text">Select Your Opponent</div>
    <button id="friend">
      Friend
    </button>
    <button id="computer">
      Computer
    </button>
    <div class="footer">Â© 2022 littlemisst
      <br />
      <br />
      <a class="github" href="https://github.com/littlemisst/tic-tac-toe" target="_blank" rel="noopener noreferrer"><i class="fa fa-github" style="font-size:24px"></i></a>
      <a href="https://www.linkedin.com/in/teofy-rabanes/" target="_blank" rel="noopener noreferrer"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>

    </div>
  </div>

  <div class="instructions" id="instructions">
    <div class="instructions-text">
    </div>
    <button id="ready">
      Ready!
    </button>
  </div>

  <div class="winning-message" id="winningMessage">
    <div class="winning-message-text"></div>
    <button id="resetButton">
      Play Again
    </button>
  </div>

  <div class="dare-message" id="dareMessage">
    <div class="dare-message-text"></div>
    <div class="loader" id="loading"></div>
    <button class="generate-dare-btn" id="generateDare">
      Ask a Dare!
    </button>
    <button class="end-game-dare-btn" id="endGameDare">
      End Game
    </button>
  </div>
</body>

</html>
