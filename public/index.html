<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <div class="top-left">
    <select class="select-player">
      <option value="" selected hidden disabled>Select Oponent</option>
      <option class="player-option" value="computer">Computer</option>
      <option class="player-option" value="human">Friend</option>
    </select>
    <div class="score-card">
      <div class="x-score player-active">
        <div class="icon"></div>
        <div class="score">0</div>
      </div>
      <div class="o-score">
        <div class="icon"></div>
        <div class="score">0</div>
      </div>
    </div>
  </div>
  <table class="container">
    <tr class="row row1">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row row2">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row row3">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
  </table>
  <div class="reset-button">
    Play Again
  </div>
  <div class="winner">
    <div class="icon">hello</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
