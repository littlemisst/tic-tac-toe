<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <div class="top-left">
    <select class="select-player">
      <option value="" selected hidden disabled>Select Oponent</option>
      <option class="player-option" value="computer">Computer</option>
      <option class="player-option" value="human">Friend</option>
    </select>
  </div>
  <table class="container">
    <tr class="row rows1">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row rows2">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row rows3">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
  </table>
  <div class="results" id="results">
    <div class="winner">
      <div class="icon"></div>
    </div>
    <button class="reset-button" id="play-again">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
