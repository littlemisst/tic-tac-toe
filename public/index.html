<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <div class="top-left">
    <div class="score-card">
      <div class="x-score player-active">
        <div class="icon"></div>
        <div class="score">0</div>
      </div>
      <div class="o-score">
        <div class="icon"></div>
        <div class="score">0</div>
      </div>
    </div>
  </div>

  <div class="player-turn" id="playerTurn"></div>

  <table class="container">
    <tr class="row row1">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row row2">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
    <tr class="row row3">
      <td class="cell cell1"></td>
      <td class="cell cell2"></td>
      <td class="cell cell3"></td>
    </tr>
  </table>

  <div class="end-game" id="endGame">
    End Game
  </div>

  <div class="player-selection" id="playerSelection">
    <div id="text-drop">
      <div class="tic">Tic</div>
      <div class="tac">Tac</div>
      <div class="toe">Toe</div>
    </div>
    <div class="select-player-text">Select Your Opponent</div>
    <button id="friend">
      Friend
    </button>
    <button id="computer">
      Computer
    </button>
  </div>

  <div class="instructions" id="instructions">
    <div class="instructions-text">
      The first one who will score 3 points will be the winner.
      The loser should do a randomly generated dare.
      Goodluck!
    </div>
    <button id="ready">
      Ready!
    </button>
  </div>

  <div class="winning-message" id="winningMessage">
    <div class="winning-message-text"></div>
    <button id="resetButton">
      Play Again
    </button>
  </div>

  <div class="dare-message" id="dareMessage">
    <div class="dare-message-text"></div>
    <div class="loader" id="loading"></div>
    <button class="generate-dare-btn" id="generateDare">
      Ask a Dare!
    </button>
    <button class="end-game-dare-btn" id="endGameDare">
      End Game
    </button>
  </div>


</body>

</html>
